apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-kube
  namespace: jamie-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-kube
  template:
    metadata:
      labels:
        app: test-kube
    spec:
      containers:
      - name: hello-world-apache 
        image: wlieberman/test-interlock-apache:0.0.7
        ports:
        - name: http
          containerPort: 80